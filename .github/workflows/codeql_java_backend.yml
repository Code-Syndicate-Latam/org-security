name: CodeQL

on:
  workflow_call:
    inputs:
      config-file:
        description: "Path to the CodeQL configuration file"
        required: false
        type: string
    secrets:
      GITHUB_TOKEN:
        required: true

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language:
          - java

    steps:
      - name: Checkout repository
        uses: Code-Syndicate-Latam/checkout@v4.3.1

      - name: Initialize CodeQL
        uses: Code-Syndicate-Latam/codeql-init@v4.31.9
        with:
          languages: ${{ matrix.language }}
          config-file: ${{ inputs.config-file }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Autobuild
        uses: Code-Syndicate-Latam/codeql-autobuild@v4.31.9

      - name: Perform CodeQL Analysis
        uses: Code-Syndicate-Latam/codeql-analyze@v4.31.9
