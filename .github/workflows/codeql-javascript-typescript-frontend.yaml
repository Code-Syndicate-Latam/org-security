name: CodeQL

on:
  workflow_call:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language:
          - javascript-typescript

    steps:
      - name: Checkout repository
        uses: Code-Syndicate-Latam/checkout@v4.3.1

      - name: Initialize CodeQL
        uses: Code-Syndicate-Latam/codeql-init@v4.31.9
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: Code-Syndicate-Latam/codeql-autobuild@v4.31.9

      - name: Perform CodeQL Analysis
        uses: Code-Syndicate-Latam/codeql-analyze@v4.31.9
