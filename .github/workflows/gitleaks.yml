name: gitleaks-security-gate

on:
  workflow_call:

permissions:
  contents: read
  packages: read

jobs:
  scan-secrets:
    name: Gitleaks Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: Code-Syndicate-Latam/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Run Gitleaks (blocking)
        run: |
          docker run \
            -v "${PWD}:/repo" \
            -w /repo \
            ghcr.io/code-syndicate-latam/gitleaks:v8.21.2 \
            detect \
            --no-git \
            --source . \
            --report-path gitleaks-report.json \
            --report-format json

      - name: Upload Gitleaks report
        if: always()
        uses: Code-Syndicate-Latam/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: gitleaks-report
          path: gitleaks-report.json



