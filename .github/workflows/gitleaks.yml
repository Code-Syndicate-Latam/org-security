name: gitleaks-security-gate

on:
  workflow_call:
    inputs:
      severity:
        required: false
        type: string
        default: high

permissions:
  contents: read
  pull-requests: write

jobs:
  scan-secrets:
    name: GitLeaks Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate severity input
        run: |
          if [[ "${{ inputs.severity }}" != "low" && "${{ inputs.severity }}" != "medium" && "${{ inputs.severity }}" != "high" ]]; then
            echo "❌ Invalid severity input: ${{ inputs.severity }}"
            exit 1
          fi

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        id: gitleaks
        with:
          gitleaks_version: "v8.21.2"
          severity: ${{ inputs.severity }}
          no-banner: false
          exit-code: 1
          verbose: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      - name: Fail workflow if leaks found
        if: failure()
        run: |
          echo "❌ SECRETOS DETECTADOS - BLOCKING MERGE ❌"
          echo "Se encontraron ${{ steps.gitleaks.outputs.findingCount }} secretos en el código"
          echo ""
          echo "Revisa los logs de arriba para ver detalles específicos"
          echo "o corre GitLeaks localmente para debuggear:"
          echo "npx gitleaks detect --source . --verbose"
          exit 1


