name: gitleaks-security-gate

on:
  workflow_call:
    inputs:
      severity:
        description: "Minimum severity level to fail the pipeline (low | medium | high)"
        required: false
        type: string
        default: high

permissions:
  contents: read
  pull-requests: write

jobs:
  scan-secrets:
    name: Gitleaks Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: Code-Syndicate-Latam/checkout@v4.3.1
        with:
          fetch-depth: 0

      - name: Validate severity input
        shell: bash
        run: |
          case "${{ inputs.severity }}" in
            low|medium|high)
              echo "Severity '${{ inputs.severity }}' is valid"
              ;;
            *)
              echo "❌ Invalid severity input: '${{ inputs.severity }}'"
              echo "Allowed values: low | medium | high"
              exit 1
              ;;
          esac

      - name: Run Gitleaks
        id: gitleaks
        uses: Code-Syndicate-Latam/gitleaks-action@v2.3.9
        with:
          gitleaks_version: "v8.21.2"
          severity: ${{ inputs.severity }}
          no-banner: false
          verbose: true
          exit-code: 1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      - name: Fail workflow if leaks found
        if: failure()
        shell: bash
        run: |
          echo "❌ SECRETOS DETECTADOS – MERGE BLOQUEADO"
          echo ""
          echo "Revisa los logs del paso 'Run Gitleaks' para más detalles."
          exit 1


